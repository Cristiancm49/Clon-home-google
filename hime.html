<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <title>Google</title>
</head>
<body>
    <head>
        <div class="container-header">
            <a class="" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
            <a class="" href="https://www.google.com.co/imghp?hl=es&tab=ri&ogbl">Imagen</a>
            <img  class="img foto-menu"src="./img/google-menu-icon-2.jpg" alt="logo menu">
            <img class=" img foto-perfil" src="./img/122386523_105580078009405_7654875963655599950_n.jpg" alt="aplicaciones google">
        </div>
    </head>
    <main>
        <div class="container-main">
            <div class="container-google">
                <img class="img-google" src="./img/logo-Google.png" alt="logo google">
            </div>
            <div class="barra-busqueda">
                <div class="bus"></div>
                <input class="input-busqueda" type="text" placeholder="  Buscar en google o escribir una URL">
                <div class="sonido"></div>
            </div>
            <div class="botones-frecuentes">
                <div class="cont-boton">
                    <button class="btn btn-fb">
                        <div class="cont-logo">
                            <img  class="logos logo-fb" src="./img/fb.png" alt="logo facebook">
                        </div>
            
                        <div class="texto-logos">
                            <span>Facebook</span>
                        </div>
                    </button>
                
                
                    <button class="btn btn-yt">
                        <div  class="cont-logo">
                            <img class="logos logo-yt" src="./img/yt.png" alt="Logo Youtube">
                        </div>
                        
                        <div class="texto-logos">
                            <span>Youtube</span>
                        </div>
                    </button>
                
                
                    <button class="btn btn-wp">
                        <div  class="cont-logo">
                            <img class="logos logo-wp" src="./img/wp.png" alt="Logo WhastApp">
                        </div>
                        <div class="texto-logos">
                            <span>WhastApp</span>
                        </div>
                    </button>
                
                
                    <button class="btn btn-gh">
                        <div  class="cont-logo">
                            <img class="logos logo-gh" src="./img/gh.png" alt="Logo GitHub">
                        </div>
                        <div class="texto-logos">
                            <span>GitHub</span>
                        </div>
                    </button>
                
            
                    <button class="btn btn-ins">
                        <div class="cont-logo">
                            <img class="logos logo-ins" src="./img/ins.png" alt="Logo Instagram">
                        </div>
                        <div class="texto-logos">
                            <span>Instagram</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container-footer">
            <div class=" seccion seccion-izq">
                <a class="izq" href="">Publicidad</a>
                <a class="izq" href="">Negocios</a>
                <a class="izq" href="">Acerca de</a>
                <a class="izq" href="">Como funicona la busqueda</a>
            </div>
            <div class=" seccion seccion-der">
                <a class="der" href="">Privacidad</a>
                <a class="der" href="">Condiciones</a>
                <a class="der" href="">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
